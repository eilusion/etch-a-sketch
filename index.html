<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <h1>ETCH-A-SKETCH</h1>
        <div class="gameBox">
            <div class="controls">
                <h3 class="controlHeader">CONTROL PANEL</h3>
                <h4 class="sliderHeader">Grid size:</h4>
                <input class="slider" type="range" min="1" max="100" value="16" class="slider" id="myRange" name="slider">
                <output class="sliderOutput" for="slider"></output>
            </div>
            <div id="grid">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
